<div class="col-md-offset-2 col-md-8 search-page">
	<h2 ng-if="error">{{error}} for "{{query}}"</h2>
	<h2 ng-hide="error">Results for "{{query}}"</h2>
	<div class="search-results" ng-if="results.length > 0">
		<div class="movie" ng-repeat="movie in results">
				<a ui-sref="movie-page({ id: movie.id, name: movie.title })">
				<img src="{{getDet(movie.posters.detailed)}}"> <span style="vertical-align: top;">{{movie.title}} <span ng-if="movie.year">({{movie.year}})</span></span> 
				</a> 
				<p ng-if="movie.abridged_cast"><span class="bolder">Starring:</span> <span>{{movie.abridged_cast[0].name}}</span><span ng-if="movie.abridged_cast[1].name">, {{movie.abridged_cast[1].name}}</span><span ng-if="movie.abridged_cast[2].name">, {{movie.abridged_cast[2].name}}</span> </p>
				<div class="clearfix" ng-class="{ divider: $index != results.length-1 }"></div>
		</div>
	</div>
</div>
